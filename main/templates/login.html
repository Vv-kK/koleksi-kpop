{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
    
    .input100 {
        font-family: 'Tahoma';
        font-size: 16px;
        color: #333;
        line-height: 1.2;
        display: block;
        width: 100%;
        height: 45px;
        padding: 0 7px 0 43px;
        margin-top: 0;
        margin-bottom: 20px;
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        background: url(main/templates/image/login_user.png) no-repeat scroll 7px 7px;
    }

    .login-button{
        font-family: Tahoma;
        display: block;
        justify-content: center;
        width: 100%;
        background-color: var(--bs-danger-border-subtle);
        margin-bottom: 3px;
    }

    .container{
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 0px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .container-body{
        width: 400px;
        background-color: var(--bs-danger-bg-subtle);
        border-color: black;
        border-style: solid;
        border-width: 1px;
        border-radius: 10px;
        padding-top: 40px;
        padding: 80px;
        overflow: hidden;
    }

    .login-form-title {
        display: block;
        font-family:'Segoe UI';
        margin-bottom: 50px;
        font-size: 39px;
        color: #333;
        line-height: 1.2;
        text-align: center;
    }
</style>
{% endblock meta %}

{% block content %}

<div class = "container">
    <div class="container-body">
    <h3 class="login-form-title">Login</h3>

    <form method="POST" action="">
        {% csrf_token %}
        <span>Username</span>
        
        <input type="text" name="username" placeholder="Type your username" class="input100">

        <span>Password</span>
        <input type="password" name="password" placeholder="Type your password" class="input100">
                  
            
        <input class="login-button" type="submit" value="Login">
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
    </div>
</div>

{% endblock content %}
